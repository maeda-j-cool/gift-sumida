    <footer id="footer">
    </footer>
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            window.K = $(document.body);
            $.ajax({
                url: 'header.html',
                type: 'GET',
                dataType: 'html'
            })
                .done(function (data) {
                    $('#header').replaceWith(data);
                })
                .fail(function () {
                    console.error('ヘッダーを読み込めませんでした');
                });

            $.ajax({
                url: 'footer.html',
                type: 'GET',
                dataType: 'html'
            })
                .done(function (data) {
                    $('#footer').replaceWith(data);
                })
                .fail(function () {
                    console.error('ヘッダーを読み込めませんでした');
                })

                .always(function () {
                    var scripts = [
                        "https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js",
                        "assets/js/swiper.js",
                        "assets/js/common.js",
                        "assets/js/text-size.js",
                        "assets/js2/category.js",
                        "assets/js2/common.js",
                        "assets/js2/detail.js",
                        "assets/js2/dialog.js",
                        "assets/js2/favorite.js",
                        "assets/js2/jquery.layerBoard.js",
                    ];
                    scripts.forEach(function (script) {
                        $.getScript(script);
                    });
                });
        });  
    </script>
