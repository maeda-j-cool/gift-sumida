        <section id="section404">
            <div class="s404_wrap">

    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            window.K = $(document.body);
            $.ajax({
                url: 'header_top.html',
                type: 'GET',
                dataType: 'html'
            })
                .done(function (data) {
                    $('#header').replaceWith(data);
                })
                .fail(function () {
                    console.error('ヘッダーを読み込めませんでした');
                });

            $.ajax({
                url: 'footer.html',
                type: 'GET',
                dataType: 'html'
            })
                .done(function (data) {
                    $('#footer').replaceWith(data);
                })
                .fail(function () {
                    console.error('ヘッダーを読み込めませんでした');
                })

                .always(function () {
                    var scripts = [
                        "https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js",
                        "assets/js/swiper.js",
                        "assets/js/common.js",

                        $.getScript(script);
                    });
                });
        });
