    <script>
        $(function () {
            var $sample = $('#popup_sample');
            $('.p-login__cap--btn2').on('click', function () {
                $sample.fadeIn();
                return false;
            });
            $('.btn_close', $sample).on('click', function () {
                $sample.fadeOut();
                return false;
            });
            $('.layer_board_bg', $sample).on('click', function () {
                $sample.fadeOut();
                return false;
            });
        });
        $(document).ready(function () {
            $(function () {
                var $sample = $('#popup_sample');
                $('.p-login__cap--btn2').on('click', function () {
                    $sample.fadeIn();
                    return false;
                });
                $('.btn_close', $sample).on('click', function () {
                    $sample.fadeOut();
                    return false;
                });
                $('.layer_board_bg', $sample).on('click', function () {
                    $sample.fadeOut();
                    return false;
                });
            });
            // すべての.tabsを隠す
            $('.tabs').hide();
            $('.tab_content').hide();

            // 各.tabsごとに最初の.tab_itemにクラスを追加
            $('.tabs').each(function () {
                $(this).find('.tab_item').first().addClass('tab_item_active');
            });

            // select[name="gifushi"]の選択されているインデックスに基づいて、対応する.tabsを表示
            var initialSelectedIndex = $('select[name="gifushi"]').prop('selectedIndex');
            $('.tabs').eq(initialSelectedIndex).show();
            $('.tabs').eq(initialSelectedIndex).find('.tab_content').first().css('display', 'flex');

            // セレクト要素（name="gifushi"）の値が変更されたときの処理
            $('select[name="gifushi"]').change(function () {
                var selectedIndex = $(this).prop('selectedIndex');
                var selectedTabs = $('.tabs').eq(selectedIndex);

                // 選択されたインデックスに対応する.tabsが存在しない場合、処理をスキップ
                if (!selectedTabs.length) return;

                $('.tabs').hide(); // すべての.tabsを隠す
                selectedTabs.show(); // 選択された.tabsを表示
                selectedTabs.find('.tab_content').first().css('display', 'flex');
            });

            // タブ内の各ラベルがクリックされたときの処理
            $('.tabs .tab_item').click(function () {
                var tabIndex = $(this).parent().children('.tab_item').index(this);
                var tabsContainer = $(this).closest('.tabs');
                tabsContainer.find('.tab_content').hide();
                tabsContainer.find('.tab_content').eq(tabIndex).css('display', 'flex');
                $('.tab_item').removeClass('tab_item_active');
                $(this).addClass('tab_item_active');
            });
        });
    </script>
